<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script> <script>
 $(document).ready(function () {
 $('<span>This is span</span>').replaceAll('p');
 });
</script>
</head>
<body>
<h1>Demo: jQueryreplaceAll() method </h1>
<div>
<p>This is paragraph.</p>
</div>
<p>This is another paragraph.</p>
</body>
</html>
