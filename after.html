<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function () {
$('#div1').after('<div style="background-color:yellow"> New div </div>');
});
</script>
<style>
div{
border: 1px solid;
background-color:red;
margin: 2px 0 2px 0;
}
</style>
</head>
<body>
<h1>Demo: jQueryafter() method </h1>
<div id="div1">div 1
</div>
<div id="div2">div 2
</div>
</body>
</html>
